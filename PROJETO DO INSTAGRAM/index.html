<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram.jpeg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil--instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sara_baia</a>
                <p class="not-account">Não é sara_baia?<a href="#" class="instagram-logout"> Trocar de conta </a></p>
            </div>
            <div class="group">
                    <span class="click">Não tem uma conta?</span>
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obter o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
